<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do App</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>To-Do App</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <div class="task-controls">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search tasks..."
            aria-label="Search tasks"
          />
        </div>
        <div class="filter-container">
          <select id="category-filter" aria-label="Filter by category">
            <option value="all">All Categories</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
          </select>
          <select id="priority-filter" aria-label="Filter by priority">
            <option value="all">All Priorities</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>

      <main class="task-container">
        <form id="task-form" class="task-form">
          <div class="form-group">
            <label for="task-input">Task Description</label>
            <input
              type="text"
              id="task-input"
              placeholder="What needs to be done?"
              required
              aria-label="New task description"
            />
          </div>
          <div class="form-group">
            <label for="task-category">Category</label>
            <select id="task-category" required aria-label="Task category">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="Group">Group</option>
              <option value="break">break</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-priority">Priority Level</label>
            <select id="task-priority" required aria-label="Task priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-days">Days to Complete</label>
            <input
              type="number"
              id="task-days"
              min="1"
              required
              aria-label="Number of days to complete the task"
              placeholder="Enter number of days"
            />
          </div>
          <button type="submit" aria-label="Add task">
            <i class="fas fa-plus"></i>
          </button>
        </form>

        <div id="tasks-list" class="tasks-list"><h1> </h1></div>
      </main>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
